<div class="like-widget-container" (keyup.enter)="like()" (click)="like()">
  <div class="icon" role="button" tabindex="0" [attr.aria-describedby]="id">
    <img src="../../../../assets/thumb-up.png" />
  </div>

  <span
    class="like-counter"
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    aria-live="true"
    aria-atomic="true"
  >
    {{ likes }}
  </span>
</div>
